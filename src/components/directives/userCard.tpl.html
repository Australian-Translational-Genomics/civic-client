<div class="userCard"
     ng-class="vm.user.role">
  <div class="avatar">
    <a ng-click="vm.userClick(vm.user.id)">
      <img ng-src="{{vm.user.avatars.x64}}" width="64" height="64"/>
    </a>
  </div>
  <div class="info">
    <span class="display-name"
          ng-bind="vm.user.username">
      display name
    </span>
    <br/>
    <span class="role"
          ng-class="vm.user.role"
          ng-bind="vm.user.role | capitalize">
      role
    </span>
    <br/>
    <span ng-if="vm.user.area_of_expertise">
      <span class="area-of-expertise" ng-bind="vm.user.area_of_expertise">expertise</span>
      <br/>
    </span>
    <br/>
    <span ng-if="vm.user.last_seen_at">
      <span class="title">Last seen:</span><br/>
      <span class="last-seen" ng-bind="vm.user.last_seen_at | timeAgo">last seen</span>
      <br/>
    </span>
    <span ng-if="vm.user.activity_level">
      <span class="title">Activity Level:</span>
      <span class="activity-level" ng-bind="vm.user.activity_level">888</span>
      <br/>
    </span>
    <div ng-if="vm.hasSocialProfile" class="social-icons">
      <span ng-show="vm.user.twitter_handle.length > 0">
        <a ng-href="https://twitter.com/{{vm.user.twitter_handle}}" target="_blanks">
          <img src="assets/images/social_icons/twitter-ico.png" width="24" height="24"/>
        </a>
      </span>
      <span ng-show="vm.user.linkedin_profile.length > 0">
        <a ng-href="https://linkedin.com/in/{{vm.user.linkedin_profile}}" target="_blank">
          <img src="assets/images/social_icons/linkedin-ico.png" width="24" height="24"/>
        </a>
      </span>
      <span ng-show="vm.user.facebook_profile.length > 0">
        <a ng-href="https://facebook.com/{{vm.user.facebook_profile}}" target="_blank">
          <img src="assets/images/social_icons/facebook-ico.png" width="24" height="24"/>
        </a>
      </span>
    </div>
  </div>
</div>
