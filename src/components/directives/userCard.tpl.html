<div class="userCard"
     ng-class="vm.user.role">
  <div class="row" >
    <div class="col-xs-6">
      <div class="user-avatar">
        <div class="avatar-bg" >
          <img ng-src="{{vm.user.avatars.x128}}" class="img-responsive"/>
        </div>
        <span ng-bind="vm.user.username" class="card-name" ng-class="vm.user.role"></span>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="user-attributes" >

      <ul class="">
        <li class="attr-key" >
          Name
        </li>
        <li class="attr-value" >
          <span ng-bind="vm.user.name"></span>
        </li>


        <li class="attr-key" >
          Role
        </li>
        <li class="attr-value" >
          <span ng-bind="vm.user.role"></span>
        </li>

        <li class="attr-key" >
          Area of Expertise
        </li>
        <li class="attr-value" >
          <span ng-bind="vm.user.area_of_expertise"></span>
        </li>

      </ul>
      </div>
    </div>
  </div>
  <div class="row" >
    <div class="col-xs-6" >
    </div>
  </div>
</div>
