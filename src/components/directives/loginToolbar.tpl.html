<div class="loginToolbar">
  <div class="login-toolbar-lg hidden-xs hidden-sm">
    <div ng-show="isAuthenticated()" class="user-controls">
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-xs btn-info">{{ currentUser.name }}</button>
        <button type="button" class="btn btn-xs btn-info dropdown-toggle">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="logout(currentUrl)">Logout</a></li>
        </ul>
      </div>
    </div>

    <div ng-hide="isAuthenticated()" class="viewer-controls">
      <button class="btn btn-xs btn-login" ng-click="login()">Log in</button>
      <button class="btn btn-xs btn-create-account" ng-click="createAccount()">Create Account</button>
    </div>
  </div>

  <div class="login-toolbar-sm hidden-md hidden-lg">
    <div ng-show="isAuthenticated()" class="user-controls">
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-xs btn-info">{{ currentUser.name }}</button>
        <button type="button" class="btn btn-xs btn-info dropdown-toggle">
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a ng-click="logout(currentUrl)">Logout</a></li>
        </ul>
      </div>
    </div>

    <div ng-hide="isAuthenticated()" class="viewer-controls">
      <button class="btn btn-xs btn-login" ng-click="login()">Log in</button>
      <button class="btn btn-xs btn-create-account" ng-click="createAccount()">Create Account</button>
    </div>
  </div>
</div>
