<input
  type="text"
  ng-model="model[options.key]"
  uib-typeahead="item.name for item in options.data.typeaheadSearch($viewValue)"
  class="form-control"
  typeahead-editable="true"
  typeahead-focus-first="true"
  typeahead-append-to-body="true"
  typeahead-on-select="options.data.pushNew(model, index)">
