<input
  type="text"
  ng-model="model[options.key]"
  uib-typeahead="item as item.name for item in options.data.typeaheadSearch($viewValue)"
  class="form-control"
  typeahead-editable="false"
  typeahead-focus-first="true"
  typeahead-append-to-body="true"
  typeahead-on-select="options.onSelect"
  typeahead-input-formatter="model[options.key].name">
