<div class="geneTabs">
  <div class="row">
    <div class="col-xs-4 name">
      <h3>
        Gene {{ gene.name }}
        <a class="btn btn-primary btn-xs btn-edit">Edit Gene</a>
      </h3>
    </div>
    <div class="col-xs-8 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ng-class="{'active': tabState.name == 'summary'}"><a ng-click="tabState.name = 'summary'">Gene Summary</a></li>
        <li ng-class="{'active': tabState.name == 'activity'}"><a ng-click="tabState.name = 'activity'">Gene Activity</a></li>
      </ul>
    </div>
  </div>
</div>
