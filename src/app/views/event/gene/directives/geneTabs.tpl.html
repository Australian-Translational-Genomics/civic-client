<div class="geneTabs">
  <div class="row">
    <div class="col-xs-6 name">
      <h3>
        Gene {{ gene.entrez_name }}
        <a ng-show="isAuthenticated()" class="btn btn-primary btn-xs btn-edit">Edit Gene</a>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ng-class="{'active': $state.includes('**.gene.summary')}">
          <a ui-sref="event.gene.summary({ geneId: gene.entrez_name })">
            {{ gene.entrez_name }} Summary
          </a>
        </li>
        <li ng-class="{'active': $state.includes('**.gene.talk')}">
          <a ui-sref="event.gene.talk({ geneId: gene.entrez_name })">
            {{ gene.entrez_name }} Talk
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
