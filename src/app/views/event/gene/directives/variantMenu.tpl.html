<div class="variantMenu">
  <div ng-switch on="gene.variants.length > 0 || typeof(gene.variantGroups)">
    <div ng-switch-when="true">
      <!-- show variants list -->
      <div ng-show="gene.variants.length > 0">
        <div class="title">
          <span>{{ gene.name }} Variants:</span>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="variant in gene.variants" ui-sref-active="active">
            <a ui-sref="gene.variant({ geneId: gene.name, variantId: variant })">{{ variant }}</a>
          </li>
        </ul>
      </div>

      <!-- show variant groups -->
      <div ng-show="variantGroupsExist">
        <div class="title">
          <span>{{ gene.name }} Variant Groups:</span>
        </div>
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="(group, variants) in gene.variantGroups" ui-sref-active="active">
            <div class="groupTitle">
              <a>{{ group }}</a>
            </div>
            <ul class="nav nav-pills nav-stacked">
              <li ng-repeat="variant in variants" ui-sref-active="active">
                <a ui-sref="gene.variant({ geneId: gene.name, variantId: variant })">{{ variant }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div ng-switch-default>
      <ul class="nav nav-pills nav-stacked">
        <li>None found.</li>
      </ul>

    </div>
  </div>
</div>
