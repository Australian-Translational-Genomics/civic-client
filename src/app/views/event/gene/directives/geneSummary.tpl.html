<div class="geneSummary">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <span ng-bind-html="gene.description | linky"></span>
    </div>
    <div class="col-xs-12 col-md-6">
      <table class="table table-condensed summary-details">
        <colgroup>
          <col width="30%"/>
          <col width="70%"/>
        </colgroup>
        <tr ng-repeat="(key, value) in gene.details">
          <td class="name">{{ key | labelify }}:</td>
          <td class=""value>{{ value | arrayToList }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
