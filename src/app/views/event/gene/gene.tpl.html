<div class="geneView">
  <div class="row">
    <gene-tabs class="col-xs-12"></gene-tabs>
  </div>

  <div class="gene-info">
    <div class="row">
      <div ng-switch="tabState.name">
        <div ng-switch-when="summary">
          <gene-summary class="col-xs-12"></gene-summary>
        </div>
        <div ng-switch-when="activity">
          <gene-activity class="col-xs-12"></gene-activity>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <variant-menu class="col-xs-12 col-sm-12 col-md-2 col-lg-2"></variant-menu>
    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
      <ui-view></ui-view>
    </div>
  </div>

</div>
