<div class="eventSummary">
  <div class="row">
    <div class="col-xs-12">
      <h3>
        Event {{ event.name }}
        <event-action-buttons></event-action-buttons>
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      {{ event.summary }}
    </div>
    <div class="col-xs-12 col-md-6">
      <table class="table table-condensed">
        <colgroup>
          <col width="30%"/>
          <col width="70%"/>
        </colgroup>
        <tr ng-repeat="(key, value) in event.details">
          <td class="name">{{ key }}:</td>
          <td class=""value>{{ value }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
