<div class="variantSummary">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <p>variant summary.</p>
      {{ variant.summary }}
    </div>
    <div class="col-xs-12 col-md-6">
      <table class="table table-condensed summary-details">
        <colgroup>
          <col width="30%"/>
          <col width="70%"/>
        </colgroup>
        <tr ng-repeat="(key, value) in variant.details">
          <td class="name">{{ key }}:</td>
          <td class=""value>{{ value }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
