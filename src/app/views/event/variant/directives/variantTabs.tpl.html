<div class="variantTabs">
  <div class="row">
    <div class="detail-corner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3>
        Variant {{ variant.name }}
        <a ng-show="isAuthenticated()" class="btn btn-primary btn-xs btn-edit">Edit Variant</a>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ng-class="{'active': $state.includes('**.variant.summary')}">
          <a ui-sref="event.gene.variant.summary({ geneId: gene.entrez_name, variantId: variant.name })">{{ variant.name }} Summary</a>
        </li>

        <li ng-class="{'active': $state.includes('**.variant.talk')}" ui-sref="event.gene.variant.talk({ geneId: gene.entrez_name, variantId: variant.name })">
          <a  ui-sref="event.gene.variant.talk({ geneId: gene.entrez_name, variantId: variant.name })">{{ variant.name }} Talk</a>
        </li>
      </ul>
    </div>
  </div>
</div>
