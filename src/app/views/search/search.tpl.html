<div class="searchView">
  <div class="title-row">
    <div class="row">
      <div class="col-xs-12">
        <div class="name">
          <h3>Search Evidence Items</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <form ng-submit="vm.onSubmit()" novalidate>
        <formly-form
          model="vm.model"
          fields="vm.fields"
          form="vm.form"
          options="vm.options">
          <hr/>
          <button
            type="submit"
            class="btn btn-primary submit-button"
            ng-disabled="vm.form.$invalid">

            Submit

          </button>
        </formly-form>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <h2>Model</h2>
      <pre>{{vm.model | json}}</pre>
    </div>
    <div class="col-xs-4">
      <h2>Fields <small>(note, functions are not shown)</small></h2>
      <pre>{{vm.originalFields | json}}</pre>
    </div>
    <div class="col-xs-4">
      <h2>Form</h2>
      <pre>{{vm.form | json}}</pre>
    </div>
  </div>
</div>
