<div class="profile">
  <div class="row">
    <div class="col-xs-12">
      <div class="summary">
        <user-summary user="vm.user"></user-summary>
      </div>
    </div>
  </div>
  <div class="row col-headers">
    <div class="col-xs-6">
        <h4>Events:</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 events-block">
      <ul>
        <li ng-repeat="event in vm.events">
          <event-item event="event" theme="'light'">EVENT</event-item>
        </li>
      </ul>
    </div>
  </div>

</div>
