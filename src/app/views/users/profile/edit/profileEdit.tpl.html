<div class="profileEdit">
  <div class="row">
    <div class="col-xs-3">
      <div class="card-block">
        <user-card user="vm.userEdit"></user-card>
      </div>
    </div>
    <div class="col-xs-9">

      <form class="form-horizontal">
        <formly-form
          options="vm.options"
          model="vm.userEdit"
          fields="vm.userEditFields">
        </formly-form>

      </form>
      <cancel-button></cancel-button>

      <button
        type="submit"
        class="btn btn-default"
        ng-click="vm.saveProfile(vm.userEdit, vm.options)">
        Save Profile
      </button>
      <span ng-show="vm.submitSuccess" style="color: forestgreen; margin-left: 10px;">
        Profile successfully updated. Returning you to your profile in {{ vm.count }} seconds.
      </span>
      <span ng-show="vm.submitFail" style="color: darkred; margin-left: 10px;">Error updating profile!</span>
    </div>
  </div>

  <!--</div>-->
</div>
