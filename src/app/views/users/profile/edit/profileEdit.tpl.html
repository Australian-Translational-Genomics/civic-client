<div class="profileEdit">
  <div class="row">
    <div class="col-xs-2">
      <img
        ng-src="{{vm.user.avatars.x128}}"
        width="64"
        height="64"
        class="avatar img-responsive"/>

      <!--<button-->
        <!--class="btn btn-xs btn-default"-->
        <!--ui-sref="users.edit"-->
        <!--style="margin-top: 16px;">-->
        <!--Edit Avatar-->
      <!--</button>-->

    </div>
    <div class="col-xs-10">

      <form class="form-horizontal">
        <formly-form
          options="vm.options"
          model="vm.userEdit"
          fields="vm.userEditFields">
        </formly-form>
      </form>

    </div>
    <div class="col-xs-10 col-xs-offset-2">
      <cancel-button></cancel-button>

      <button
        type="submit"
        class="btn btn-default"
        ng-click="vm.saveProfile(vm.userEdit, vm.options)">
        Save Profile
      </button>
      <span ng-show="vm.submitSuccess" style="color: forestgreen; margin-left: 10px;">
        Profile successfully updated. Returning you to your profile in {{ vm.count }} seconds.
      </span>
      <span ng-show="vm.submitFail" style="color: darkred; margin-left: 10px;">Error updating profile!</span>
    </div>
  </div>
</div>
