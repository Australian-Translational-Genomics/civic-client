<div class="browseView">
  <div class="row">
    <div class="browseTabs col-xs-12">
      <div class="row">
        <div class="col-xs-6 name">
          <h3>
            Browse by {{ ctrl.mode|capitalize }}
          </h3>
        </div>

        <div class="col-xs-6 tabs">
          <ul class="nav nav-tabs pull-right">
            <li ng-class="{'active': ctrl.mode == 'variants'}">
              <a ng-click="ctrl.mode = 'variants'">Browse by Variant</a>
            </li>

            <li ng-class="{'active': ctrl.mode == 'genes'}">
              <a ng-click="ctrl.mode = 'genes'">Browse by Gene</a>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <browse-grid mode="ctrl.mode"></browse-grid>
    </div>
  </div>

</div>
