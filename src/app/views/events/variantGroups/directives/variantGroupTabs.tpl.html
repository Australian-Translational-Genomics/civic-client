<div class="variantTabs">
  <div class="row">
    <div class="detail-corner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3 fittext fittext-max="24px" fittext-min="12px">
        Variant Group <span ng-bind="variantGroup.name">GROUP NAME</span>
        <a ng-show="isAuthenticated()"
           ui-sref="events.genes.summary.variantGroups.edit({geneId: gene.entrez_id, variantGroupId: variantGroup.id})"
           class="btn btn-primary btn-xs btn-edit">
          Edit Variant Group
        </a>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variantGroups.summary({ geneId: gene.entrez_id, variantGroup: variantGroup.id })">Variant Group Summary</a></li>
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variantGroups.talk({ geneId: gene.entrez_id, variantId: variantGroup.id })">Variant Group Talk</a></li>
      </ul>
    </div>
  </div>
</div>
