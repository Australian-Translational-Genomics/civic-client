<div class="variantTabs">
  <div class="row">
    <div class="detail-corner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3>
        Variant Group <span ng-bind="variantGroup.name">GROUP NAME</span>

        <span ng-switch="isAuthenticated()">
          <span ng-switch-when="false"> <!-- show tooltip if not authenticated -->
            <span tooltip="Please sign in to edit Variant Groups"
                  tooltip-append-to-body="true" class="tooltip-clearfix">
              <a ui-sref="events.genes.summary.variantGroups.edit({geneId: gene.entrez_id, variantGroupId: variantGroup.id})"
                 type="button"
                 class="btn btn-primary btn-xs btn-edit disabled">
                Edit Variant Group
              </a>
            </span>
          </span>
          <span ng-switch-when="true">
            <a ui-sref="events.genes.summary.variantGroups.edit({geneId: gene.entrez_id, variantGroupId: variantGroup.id})"ui-sref="events.genes.edit({geneId: gene.entrez_id})"
               type="button"
               class="btn btn-primary btn-xs btn-edit"
               ng-disabled="$state.includes('**.variantGroups.edit')">
              Edit Variant Group
            </a>
          </span>
        </span>

      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variantGroups.summary({ geneId: gene.entrez_id, variantGroup: variantGroup.id })">Variant Group Summary</a></li>
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variantGroups.talk.comments({ geneId: gene.entrez_id, variantId: variantGroup.id })">Variant Group Talk</a></li>
      </ul>
    </div>
  </div>
</div>
