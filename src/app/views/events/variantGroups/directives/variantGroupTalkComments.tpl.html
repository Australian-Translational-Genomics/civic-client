<div class="variantGroupTalkComments">

  <div class="row">
    <div class="col-xs-12">
      <h4><span ng-bind="variantGroup.name">GENE</span> Description:</h4>
      <p ng-bind-html="variantGroup.description | linky">LOADING GENE DESCRIPTION</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>COMMENTS:</h4>
    </div>
  </div>

  <div ng-switch="comments.length > 0">
    <div ng-switch-when="false">
      <div class="row">
        <div class="col-xs-12">
          <p>No comments found for {{ variantGroup.name }}</p>
        </div>
      </div>
    </div>

    <div ng-switch-when="true">
      <div class="row" ng-repeat="comment in comments">
        <div class="col-xs-12">
          <div class="comment-block">
            <div class="title">
              <strong>Posted by  </strong> <span ng-bind="comment.user.nickname">user.nickname</span> <span ng-bind="comment.created_at | timeAgo">comment.created_at</span>
            </div>
            <div class="body">
              <p ng-bind="comment.text">comment.text</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>ADD A COMMENT:</h4>
    </div>
  </div>


  <div class="row">
    <div ng-switch="isAuthenticated()">
      <div ng-switch-when="true">
        <variant-group-talk-add-comment class="col-xs-12"></variant-group-talk-add-comment>
      </div>
      <div ng-switch-when="false">
        <div class="col-xs-12">
          <p>Login to post comments.</p>
        </div>
      </div>
    </div>
  </div>
</div>
