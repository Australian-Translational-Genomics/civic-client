<div class="VariantGroupTalkView">
  <entity-talk-view view-model="vm.VariantGroupsTalkViewModel" revisions-model="vm.VariantGroupRevisionsModel" view-options="vm.VariantGroupsTalkViewOptions">

    <div class="row variant-group-talk-summary {{ ctrl.styles.view.summaryBackgroundColor }}">
      <div class="col-xs-12">
        <variant-group-summary show-variant-grid="false"></variant-group-summary>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <entity-talk-tabs vertical="false" justified="left"></entity-talk-tabs>
      </div>
    </div>
    <div class="row variant-group-talk-content {{ ctrl.styles.view.talkBackgroundColor }}">
      <div class="col-xs-12">
        <ui-view autoscroll="true">

        </ui-view>
      </div>
    </div>
  </entity-talk-view>
</div>
