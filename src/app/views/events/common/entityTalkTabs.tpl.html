<div class="entityTalkTabs">
  <div class="{{ ctrl.tabRowBackground }}">
    <div class="row">
      <div class="col-xs-12 tabs {{ ctrl.viewBackground }}">
        <tabset class="tab-container"
                type="{{type}}"
                vertical="{{vertical}}"
                justified="{{justified}}">
          <tab class="tab"
               ng-repeat="tab in tabs"
               heading="{{tab.heading}}"
               active="tab.active"
               disabled="tab.disabled"
               ng-click="go(tab)">
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
