<div class="entityTabs">
  <div class="row">
    <div class="col-xs-6 name">
      <h3>
        <span ng-bind="ctrl.type" class="entity-type">Entity</span>
        <span ng-bind="ctrl.name" class="entity-name">Name</span>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <tabset class="tab-container"
              type="{{type}}"
              vertical="{{vertical}}"
              justified="{{justified}}">

        <tab class="tab"
             ng-repeat="tab in tabs"
             heading="{{tab.heading}}"
             active="tab.active"
             disabled="tab.disabled"
             ng-click="go(tab)">
        </tab>
      </tabset>
    </div>
  </div>
</div>
