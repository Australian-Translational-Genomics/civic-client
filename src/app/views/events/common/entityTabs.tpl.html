<div class="entityTabs">
  <div class="row">
    <div class="detail-corner" ng-show="showCorner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3 editable-field class="edit-icon-lg" entity-view-model="entityModel" entity-view-options="entityViewOptions">
         <span ng-bind="type" class="entity-type">Entity</span>
         <span ng-bind="name" class="entity-name">Name</span>
      </h3>
    </div>
    <div class="col-xs-6 tabs {{ viewBackground }}">
      <tabset class="tab-container"
              vertical="{{vertical}}"
              justified="{{justified}}">
        <tab class="tab"
             ng-repeat="tab in tabs"
             heading="{{tab.heading}}"
             active="tab.active"
             disabled="tab.disabled"
             ng-click="go(tab)">
        </tab>
      </tabset>
    </div>
  </div>
</div>
