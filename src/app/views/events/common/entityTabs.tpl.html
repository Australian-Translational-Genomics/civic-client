<div class="entityTabs">
  <div class="row">
    <div class="detail-corner" ng-show="ctrl.showCorner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3 editable-field class="edit-icon-lg" entity-model="entityModel">
         <span ng-bind="entityModel.config.type" class="entity-type">Entity</span>
         <span ng-bind="entityModel.config.name" class="entity-name">Name</span>
      </h3>
    </div>
    <div class="col-xs-6 tabs {{ ctrl.viewBackground }}">
      <tabset class="tab-container"
              type="{{type}}"
              vertical="{{vertical}}"
              justified="{{justified}}">
        <tab class="tab"
             ng-repeat="tab in tabs"
             heading="{{tab.heading}}"
             active="tab.active"
             disabled="tab.disabled"
             ng-click="go(tab)">
        </tab>
      </tabset>
    </div>
  </div>
</div>
