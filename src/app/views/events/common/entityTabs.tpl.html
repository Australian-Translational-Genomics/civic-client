<div class="entityTabs">
  <div class="tab-row">
    <div class="row">
      <div class="detail-corner" ng-show="showCorner"><div class="corner-edge"></div></div>
      <div class="col-xs-12 col-md-6 name">
        <div ng-switch="vm.isAuthenticated()">
          <div ng-switch-when="false">
          <span tooltip="Please sign in to suggest a revision" tooltip-append-to-body="true">
            <h3 editable-field class="edit-icon-lg tab-name" entity-view-model="entityViewModel" entity-view-options="entityViewOptions">
              <span ng-bind="vm.type" class="entity-type">Entity</span>
              <span ng-bind="vm.name" class="entity-name">Name</span>
            </h3>
          </span>
          </div>
          <div ng-switch-when="true">
            <h3 editable-field class="edit-icon-lg tab-name" entity-view-model="entityViewModel" entity-view-options="entityViewOptions">
              <span ng-bind="vm.type" class="entity-type">Entity</span>
              <span ng-bind="vm.name" class="entity-name">Name</span>
            </h3>
          </div>
        </div>

      </div>
      <div class="col-xs-12 col-md-6 tabs {{ viewBackground }}">
        <tabset class="tab-container"
                type="{{'tabs'}}"
                vertical="{{vertical}}"
                justified="{{justified}}">
          <tab class="tab"
               ng-repeat="tab in tabs"
               heading="{{tab.heading}}"
               active="tab.active"
               disable="tab.disabled"
               ng-click="go(tab)">
          </tab>
        </tabset>
      </div>
    </div>
  </div>
  <div class="user-info-row">
    <div class="row">
      <div class="col-xs-10 {{ viewBackground }}">
        <ul class="actions-list">
          <li>
            <div class="action-block view-pageBackground"
              ng-repeat="(action, user) in vm.users">
              <span class="action-label small">
                <strong>{{ action | labelify }}</strong>
              </span>
              <span class="action-date small">
                {{ user.timestamp | timeAgo }}
              </span>
              <span class="user-button small">
                by <strong>{{ user.user.username }}</strong>
              </span>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-xs-2 pull-right {{ viewBackground }}">
        <ul>
          <li style="float: right;">
            <a ng-href="{{ vm.addEvidenceUrl }}"
               class="btn btn-xs btn-default"
              ng-hide="vm.type === 'EVIDENCE'">Add Evidence</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
