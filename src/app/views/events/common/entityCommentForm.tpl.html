<div class="entityCommentForm">
  <div ng-switch="ctrl.isAuthenticated">

    <div ng-switch-when="true">
      <div class="row comment-form">
        <div class="col-xs-12">
          <formly-form options="options" model="ctrl.newComment" fields="ctrl.newCommentFields">
            <div class="pull-right">
              <button type="submit" class="btn btn-default" ng-click="ctrl.submit(ctrl.newComment, options.resetModel)">Submit Comment</button>
            </div>

          </formly-form>
        </div>
      </div>
    </div>

    <div ng-switch-default>
      <div class="row">
        <div class="col-xs-12">
          <p><strong>Please Sign In to post comments.</strong></p>
        </div>
      </div>
    </div>

  </div>

</div>
