<div class="myGeneInfoDialog">
  <div class="row header">
    <div class="col-xs-12">
      <h3>Gene {{ geneDetails.symbol }} Details from <a href="http://mygene.info/" target="_new">MyGene.info</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>
        <strong>Gene Summary:</strong><br/>
        <span ng-bind-html="geneDetails.summary"></span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>
        <strong>Synonyms:</strong><br/>
        <span ng-bind-html="geneDetails.alias"></span>
      </p>
    </div>
  </div>
  <div class="row grid-row">
    <div class="col-xs-12">
      <div ui-grid="proteinDomainsGridOptions" class="dataGrid" ui-grid-auto-resize></div>
    </div>
  </div>
  <div class="row grid-row">
    <div class="col-xs-12">
      <div ui-grid="pathwaysGridOptions" class="dataGrid" ui-grid-auto-resize></div>
    </div>
  </div>
  <div class="row button-row">
    <div class="col-xs-12">
      <div class="pull-right">
        <button type="button" class="btn btn-default" ng-click="done()">Done</button>
      </div>
    </div>
  </div>

</div>
