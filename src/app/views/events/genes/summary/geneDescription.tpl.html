<div class="geneDescription">
  <!-- ctrl inherited from GeneSummaryController -->
  <div class="row">
    <div class="col-xs-12">
      <p ng-bind="geneData.description" class="description">
        Gene description.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h5>Sources:</h5>
      <ul class="sources">
        <li ng-repeat="source in geneData.sources">
          <a href="{{ source.source_url }}"><span class="small" ng-bind="source.citation"></span></a>
        </li>
      </ul>
    </div>
  </div>
</div>
