<div class="addVariantGroup">
  <div class="row">
    <div class="col-xs-12">
      <h4>Add Variant Group</h4>
      <form class="form-horizontal">
        <formly-form
          options="vm.options"
          model="vm.variantGroup"
          fields="vm.variantGroupFields">

        </formly-form>
      </form>
    </div>
  </div>
  <div class="row buttons">
    <div class="col-xs-5 col-xs-offset-2">
      <div class="buttons">
        <div class="pull-left">
          <cancel-button></cancel-button>
        </div>
        <div class="pull-right">
            <button type="submit" class="btn btn-default" ng-click="vm.add(vm.variantGroup, vm.options)">Add Variant Group</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <pre ng-bind="vm.variantGroup|json"></pre>
    </div>
  </div>
</div>
