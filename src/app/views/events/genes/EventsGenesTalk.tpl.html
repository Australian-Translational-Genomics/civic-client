<gene-talk gene="geneView.gene"
           add-comment="geneView.addComment(comment)"
           get-changes="geneView.getChanges(suggestedChangeId)"
           get-change-comments="geneView.getChangeComments(suggestedChangeId)"
           add-change-comment="geneView.addChangeComment(suggestedChangeId, comment)"
           accept-change="geneView.acceptChange(suggestedChangeId)"
           reject-change="geneView.rejectChange(suggestedChangeId)">
</gene-talk>
