<div class="geneTalkRevisionSummary">
  <div class="row revision-header">
    <div class="col-xs-12 name">
      <h3>Suggested Change #<span ng-bind="geneTalkModel.data.item.id">ID</span></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 diffs-header">
      <h4>Field Differences</h4>
    </div>
  </div>
  <div class="row">2
    <div class="col-xs-12 diffs">
      <ul>
        <li ng-repeat="(field, diff) in geneTalkModel.data.item.diffs">
          <p><strong>{{field|capitalize}}</strong></p>
          <p ng-bind-html="diff"></p>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 admin-buttons">
      <div class="pull-right">
        <button type="submit" class="btn btn-default" ng-click="acceptRevision()">Accept Revision</button>
        <button type="submit" class="btn btn-default" ng-click="rejectRevision()">Reject Revision</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 comments-header">
      <h4>Comments</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 comment-list">
      <div ng-switch="ctrl.comments.length">
        <div ng-switch-when="0">
          <p>No comments found.</p>
        </div>
        <div ng-switch-default>
          <ul class="comments">
            <li ng-repeat="comment in geneTalkModel.data.comments">
              <entity-comment comment-data="comment"></entity-comment>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 comment-form">
      <entity-comment-form type="revision" entity-model="geneTalkModel"></entity-comment-form>
    </div>
  </div>
