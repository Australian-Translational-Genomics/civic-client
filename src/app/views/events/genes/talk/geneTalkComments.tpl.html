<div class="geneTalkComments">
  <div class="row">
    <div class="col-xs-12 comment-list">
      <ul class="comments">
        <li ng-repeat="comment in ctrl.geneTalkModel.data.comments">
          <entity-comment comment-data="comment"></entity-comment>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 comment-form">
      <entity-comment-form type="comment"></entity-comment-form>
    </div>
  </div>
</div>
