<div class="geneTalkComments">
  <div class="row">
    <div class="col-xs-12 comment-list">
      <div ng-switch="ctrl.geneTalkModel.data.comments.length > 0">
        <div ng-switch-when="true">
          <ul class="comments">
            <li ng-repeat="comment in ctrl.geneTalkModel.data.comments">
              <entity-comment
                comment-data="comment"
                entity-model="ctrl.geneTalkModel">
              </entity-comment>
            </li>
          </ul>
        </div>
        <div ng-switch-default>
          <p>No Comments for Gene {{ ctrl.geneTalkModel.data.item.name }}.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 comment-form">
      <entity-comment-form label="'compose'" type="entity" entity-model="ctrl.geneTalkModel"></entity-comment-form>
    </div>
  </div>
</div>
