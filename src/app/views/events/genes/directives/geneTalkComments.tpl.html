<div class="geneTalkComments">

  <div ng-switch="comments.length > 0">
    <div ng-switch-when="false">
      <div class="row">
        <div class="col-xs-12">
          <p>No comments found for {{ gene.entrez_name }}</p>
        </div>
      </div>
    </div>
    <div ng-switch-when="true">
      <div class="row" ng-repeat="comment in comments">
        <div class="col-xs-12">
          <div class="comment-body">
            <p><strong>Posted by  </strong> <span ng-bind="comment.user.nickname">user.nickname</span> <span ng-bind="comment.created_at | timeAgo">comment.created_at</span></p>
            <p ng-bind="comment.text">comment.text</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <gene-talk-add-comment class="col-xs-12"></gene-talk-add-comment>
  </div>
</div>
