<div class="geneEdit">
  <form role="form">

    <div class="row form-row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="gene_description">Gene Description:</label>
          <textarea class="form-control" id="gene_description" rows="5">{{ gene.description }}</textarea>
        </div>
      </div>
    </div>
    <div class="row button-row">
      <div class="col-xs-12">
        <div class="pull-right">
          <button type="button" class="btn btn-default btn-lg">Discard Edits</button>
          <button type="button" class="btn btn-primary btn-lg">Submit Edits</button>
        </div>
      </div>
    </div>
  </form>
</div>
