<div class="geneTabs col-xs-12">
  <div class="row">
    <div class="col-xs-6 name">
      <h3>
        Gene {{ gene.entrez_name }}
        <span ng-switch="isAuthenticated()">
          <span ng-switch-when="false"> <!-- show tooltip if not authenticated -->
            <span tooltip="Please sign in to edit Genes"
                  tooltip-append-to-body="true">
              <a class="btn btn-primary btn-xs btn-edit"
                 ng-disabled="$state.includes('**.genes.edit') || !isAuthenticated()">
                Edit Gene
              </a>
            </span>
          </span>
          <span ng-switch-when="true">
            <a ui-sref="events.genes.edit({geneId: gene.entrez_id})"
               class="btn btn-primary btn-xs btn-edit"
               ng-disabled="$state.includes('**.genes.edit') || !isAuthenticated()">
              Edit Gene
            </a>
          </span>
        </span>
      </h3>
    </div>

    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active">
          <a ui-sref="events.genes.summary({ geneId: gene.entrez_id})">Gene Summary</a>
        </li>

        <li ng-class="{'active': $state.includes('**.genes.talk.**')}">
          <a ui-sref="events.genes.talk.comments({ geneId: gene.entrez_id })">Gene Talk</a>
        </li>

      </ul>
    </div>
  </div>
</div>
