<div class="geneTabs">
  <div class="row">
    <div class="col-xs-6 name">
      <h3>
        Gene {{ GeneView.gene.entrez_name }}
        <a ng-show="isAuthenticated()"
           ui-sref="events.genes.edit({geneId: gene.entrez_id})"
           class="btn btn-primary btn-xs btn-edit"
           ng-disabled="$state.includes('**.genes.edit')">
          Edit Gene</a>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active">
          <a ui-sref="events.genes.summary({ geneId: GeneView.gene.entrez_id})">Gene Summary</a>
        </li>

        <li ng-class="{'active': $state.includes('**.genes.talk.**')}">
          <a ui-sref="events.genes.talk.comments({ geneId: GeneView.gene.entrez_id })">Gene Talk</a>
        </li>

      </ul>
    </div>
  </div>
</div>
