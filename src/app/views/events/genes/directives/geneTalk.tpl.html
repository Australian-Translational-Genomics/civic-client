<div class="geneTalk">
  <div class="row">
    <div class="col-xs-4 col-sm-3 col-lg-2 commentsMenu">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active">
          <a ui-sref="events.genes.talk.comments({ geneId: gene.entrez_id })">Comments</a>
        </li>
      </ul>
      <p class="subTitle"> Changes</p>
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="change in suggestedChanges" ui-sref-active="active">
          <a ui-sref="events.genes.talk.changes({ geneId: gene.entrez_id, suggestedChangeId: change.id })">
            [<span ng-bind="change.status" ng-class="{'new': change.status === 'new', 'active': change.status === 'active', 'applied': change.status === 'applied', 'closed': change.status === 'closed'}">[status]</span>]
            <span ng-bind="change.user" class="user">[user]</span><br/>
            <span ng-bind="change.created_at | timeAgo" class="time">[time]</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-xs-8 col-sm-9 col-lg-10">
      <ui-view>
        <p>Click a suggested change to view details and conversation</p>
      </ui-view>
    </div>
  </div>
</div>
