<div class="geneSummary col-xs-12">
  <div class="row summary-content">
    <div class="col-xs-12 col-md-6">
      <p><strong>Gene Clinical Description:</strong></p>
      <p ng-bind-html="gene.description | linky"></p>
      <p><strong>Gene Biological Summary:</strong></p>
      <p ng-bind-html="geneDetails.summary | linky"></p>
    </div>
    <div class="col-xs-12 col-md-6">
      <my-gene-info></my-gene-info>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
      <variants-menu></variants-menu>
    </div>
    <div ui-view class="genesUIView">
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 selectMsg">
        <div class="detail-corner"><div class="corner-edge"></div></div>
        <p>&#8592; Select a variant to view its details.</p>
      </div>
    </div>
  </div>
</div>
