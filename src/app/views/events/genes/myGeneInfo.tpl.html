<div class="myGeneInfo">
  <table class="table table-condensed summary-details">
    <colgroup>
      <col width="30%"/>
      <col width="70%"/>
    </colgroup>
    <tr>
      <td class="name">Name:</td>
      <td class="value" ng-bind="ctrl.geneInfo.name"></td>
    </tr>
    <tr>
      <td class="name">Entrez ID:</td>
      <td class="value">
        <a target="_blank" href="{{ 'http://www.ncbi.nlm.nih.gov/gene/' + ctrl.geneInfo.symbol}}" ng-bind="ctrl.geneInfo.symbol">

        </a>
      </td>
    </tr>
    <tr>
      <td class="name">Synonyms:</td>
      <td class="value" ng-bind="ctrl.geneInfo.alias | arrayToList "></tbd>
    </tr>
    <tr>
      <td class="name">Protein Domains:</td>
      <td class="value" ng-bind="ctrl.geneInfo.interpro | pluck: 'desc' | arrayToList:5:'&hellip;':true"></td>
    </tr>
    <tr>
      <td class="name">Pathways:</td>
      <td class="value" ng-bind="ctrl.geneInfo.pathway | pluck: 'name' | arrayToList:5:'&hellip;':true"></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>
        <button class="btn btn-block btn-default" ng-click="ctrl.viewGeneDetails()">View Full Details from MyGene.info</button>
      </td>
    </tr>
  </table>
</div>
