<div class="evidenceTalkComments">
  <div class="row">
    <div class="col-xs-12 comment-list">
      <div ng-switch="ctrl.evidenceTalkModel.data.comments.length > 0">
        <div ng-switch-when="true">
          <ul class="comments">
            <li ng-repeat="comment in ctrl.evidenceTalkModel.data.comments">
              <entity-comment comment-data="comment"></entity-comment>
            </li>
          </ul>
        </div>
        <div ng-switch-default>
          <p>No comments found for Evidence EID{{ ctrl.evidenceTalkModel.data.entity.id }}.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 comment-form">
      <entity-comment-form entity-talk-model="ctrl.evidenceTalkModel"></entity-comment-form>
    </div>
  </div>
</div>
