<div class="evidenceTalkComments">

  <div class="row">
    <div class="col-xs-12">
      <h4>Evidence Item <span ng-bind="evidence.id">VARIANT</span> Description:</h4>
      <p ng-bind-html="evidence.text| linky">LOADING VARIANT DESCRIPTION</p>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>COMMENTS:</h4>
    </div>
  </div>

  <div ng-switch="comments.length > 0">
    <div ng-switch-when="false">
      <div class="row">
        <div class="col-xs-12">
          <p>No comments found for {{ evidence.id}}</p>
        </div>
      </div>
    </div>

    <div ng-switch-when="true">
      <div class="row" ng-repeat="comment in comments">
        <div class="col-xs-12">
          <!-- TODO: figure out why white bg color for comment isn't working in variantTalkCommts.less -->
          <div class="comment-block" style="background-color: white !important;">
            <div class="title">
              <strong>Posted by  </strong> <span ng-bind="comment.user.nickname">user.nickname</span> <span ng-bind="comment.created_at | timeAgo">comment.created_at</span>
            </div>
            <div class="body">
              <p ng-bind="comment.text">comment.text</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h4>ADD A COMMENT:</h4>
    </div>
  </div>


  <div class="row">
    <div ng-switch="isAuthenticated()">
      <div ng-switch-when="true">
        <variant-talk-add-comment class="col-xs-12"></variant-talk-add-comment>
      </div>
      <div ng-switch-when="false">
        <div class="col-xs-12">
          <p>Login to post comments.</p>
        </div>
      </div>
    </div>
  </div>
</div>
