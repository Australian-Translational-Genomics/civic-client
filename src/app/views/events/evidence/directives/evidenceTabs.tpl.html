<div class="evidenceTabs">
  <div class="row">
    <div class="col-xs-6 name">
      <h3>
        Evidence ID: {{evidence.id}}
        <a ng-show="isAuthenticated()" ui-sref="events.genes.summary.variants.summary.evidence.edit({geneId: gene.entrez_id, variantId: variant.id, evidenceId: evidence.id })" class="btn btn-primary btn-xs btn-edit" ng-disabled="$state.includes('**.evidence.edit')">Edit Evidence</a>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variants.summary.evidence.summary({ geneId: gene.entrez_id, variantId: variant.id, evidenceId: evidence.id })">Evidence Summary</a></li>
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variants.summary.evidence.talk({ geneId: gene.entrez_id, variantId: variant.id, evidenceId: evidence.id })">Evidence Talk</a></li>
      </ul>
    </div>
  </div>
</div>
