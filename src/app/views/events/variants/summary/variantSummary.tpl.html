<div class="variantSummary">
  <div class="row">
    <div class="col-xs-12">
      <p ng-bind-html="ctrl.variant.description|unsafe"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 evidence-item-grid">
      <evidence-grid
        evidence-items="ctrl.evidenceItems"
        variant="ctrl.variant"
        gene="ctrl.gene"></evidence-grid>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="evidence-view">
        <ui-view></ui-view>
      </div>
    </div>
  </div>
</div>
