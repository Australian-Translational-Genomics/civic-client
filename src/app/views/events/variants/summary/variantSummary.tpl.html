<div class="variantSummary">
  <div class="row {{ ctrl.styles.view.backgroundColor }}">
    <div class="col-xs-12">
      <p ng-bind-html="ctrl.variantDescription|unsafe"></p>
    </div>
  </div>
  <div ng-if="ctrl.showEvidenceGrid === true">
    <div class="row">
      <div class="col-xs-12 evidence-item-grid">
        <evidence-grid variant-model="ctrl.variantModel"></evidence-grid>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="evidence-view">
          <ui-view></ui-view>
        </div>
      </div>
    </div>
  </div>
</div>
