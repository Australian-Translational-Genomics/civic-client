<div class="levelCell ngCellText"
     tooltip="{{grid.appScope.ctrl.evidenceLevels[row.entity[col.field]]}}"
     tooltip-popup-delay="{{ctrl.tooltipPopupDelay}}"
     tooltip-append-to-body="true"  >
  <span ng-cell-text class="btn-block" ng-class="{'levelA': row.entity[col.field] === 'A', 'levelB': row.entity[col.field] === 'B','levelC': row.entity[col.field] === 'C', 'levelD': row.entity[col.field] === 'D', 'levelE': row.entity[col.field] === 'E' }">
    {{ row.entity[col.field] }}
  </span>
</div>
