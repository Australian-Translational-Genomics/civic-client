<div class="variantEditBasic {{ ctrl.styles.edit.summaryBackgroundColor }}">
  <div class="row sub-header">
    <div class="col-xs-12">
      <p><strong>Preview: </strong></p>
    </div>
  </div>
  <div class="row edit-summary">
    <div class="col-xs-12">
      <variant-summary show-evidence-grid="false"></variant-summary>
    </div>
  </div>
  <div class="row edit-messages">
    <div class="col-xs-12">

      <p><strong>Variant Edit:</strong> Complete your edits using the form below, then press the 'Submit Revision for Review' button. <span ng-show="ctrl.isAdmin()">As you are an admin, you may also choose to immediately apply your edits without review by clicking 'Apply Edits'.</span></p>
    </div>
  </div>

  <div class="row edit-form">
    <div class="col-xs-12">
      <formly-form model="ctrl.variantEdit" fields="ctrl.variantFields">
        <div class="pull-right">
          <cancel-button></cancel-button>
          <button type="submit" class="btn btn-default" ng-click="ctrl.apply(ctrl.variantEdit)" ng-show="ctrl.isAdmin()">Apply Revision</button>
          <button type="submit" class="btn btn-default" ng-click="ctrl.submit(ctrl.variantEdit)">Submit Revision for Review</button>
        </div>
      </formly-form>
    </div>
  </div>

</div>
