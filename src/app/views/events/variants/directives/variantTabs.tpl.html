<div class="variantTabs">
  <div class="row">
    <div class="detail-corner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3>
        Variant {{ variant.name}}
        <span ng-switch="isAuthenticated()">
          <span ng-switch-when="false"> <!-- show tooltip if not authenticated -->
            <span tooltip="Please sign in to edit Variants"
                  tooltip-append-to-body="true" class="tooltip-clearfix">
              <a class="btn btn-primary btn-xs btn-edit"
                 ng-disabled="$state.includes('**.variants.edit') || !isAuthenticated()">
                Edit Variant
              </a>
            </span>
          </span>
          <span ng-switch-when="true">
            <a ui-sref="events.genes.summary.variants.edit({geneId: gene.entrez_id, variantId: variant.id})"
               class="btn btn-primary btn-xs btn-edit"
               ng-disabled="$state.includes('**.variants.edit') || !isAuthenticated()">
              Edit Variant
            </a>
          </span>
        </span>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variants.summary({ geneId: gene.entrez_id, variantId: variant.id })">Variant Summary</a></li>
        <li ng-class="{'active': $state.includes('**.variants.talk.**')}"><a ui-sref="events.genes.summary.variants.talk.comments({ geneId: gene.entrez_id, variantId: variant.id })">Variant Talk</a></li>
      </ul>
    </div>
  </div>
</div>
