<div class="variantTabs">
  <div class="row">
    <div class="detail-corner"><div class="corner-edge"></div></div>
    <div class="col-xs-6 name">
      <h3>
        Variant {{ variant.name}}
        <a ng-show="isAuthenticated()"  ui-sref="events.genes.summary.variants.edit({geneId: gene.entrez_name, variantId: variant.name })" class="btn btn-primary btn-xs btn-edit">Edit Variant</a>
      </h3>
    </div>
    <div class="col-xs-6 tabs">
      <ul class="nav nav-tabs pull-right">
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variants.summary({ geneId: gene.entrez_name, variantId: variant.name })">Variant Summary</a></li>
        <li ui-sref-active="active"><a ui-sref="events.genes.summary.variants.talk({ geneId: gene.entrez_name, variantId: variant.name })">Variant Talk</a></li>
      </ul>
    </div>
  </div>
</div>
