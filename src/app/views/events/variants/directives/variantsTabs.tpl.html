<div class="geneTabs">
  <h3>Variant {{ variant.name }}</h3>
  <ul>
    <li><a ui-sref="events.genes.summary.variants.summary({ geneId: gene.entrez_name, variantId: variant.name })">Variant Summary</a></li>
    <li><a ui-sref="events.genes.summary.variants.talk({ geneId: gene.entrez_name, variantId: variant.name })">Variant Talk</a></li>
  </ul>
</div>
