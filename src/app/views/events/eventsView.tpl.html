<div class="eventsView">
  <div ui-view>
    <div class="row">
      <div class="col-xs-12">
        <div class="geneList">
          <p><strong>Please choose a gene from the list below to view its variants:</strong></p>
          <ul class="nav nav-pills nav-stacked gene-menu">
            <li ng-repeat="gene in genes | sortBy: gene">
              <a ui-sref="events.genes.summary({ geneId: gene })"> {{ gene }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
