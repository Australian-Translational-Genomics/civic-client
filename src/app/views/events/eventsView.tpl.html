<div class="eventsView">
  <div ui-view>
    <div class="row">
      <div class="col-xs-12">
        <div class="geneList">
          <p><strong>Please choose a gene from the list below to view its variants:</strong></p>
          <ul class="nav nav-pills nav-stacked gene-menu">
            <li ng-repeat="gene in genes | sortBy:entrez_gene">
              <!-- TODO: should use ui-sref here but odd things are happening with events.genes state and displaying gene summary by default -->
              <a ui-sref="events.genes.summary({geneId: gene.entrez_name})"> {{ gene.entrez_name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
