<div class="eventMenu">
  <div class="title">
    <span>{{ gene.name }} Events:</span>
  </div>
  <div ng-switch on="gene.events.length > 0">
    <div ng-switch-when="true">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="event in gene.events" ui-sref-active="active">
          <a ui-sref="gene.event({geneId: gene.name, eventId: event})">{{ event }}</a>
        </li>
      </ul>
    </div>
    <div ng-switch-default>
      <p>None found.</p>
    </div>
  </div>
</div>
