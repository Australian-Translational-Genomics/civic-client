<div class="releasesPage">
  <div class="title-row">
    <div class="row">
      <div class="col-xs-12">
        <div class="name">
          <h3>Data Releases</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-repeat="release in vm.releases">
    <div class="col-xs-4">
      <h2 ng-bind="release.note | capitalize">Release Type</h2>
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="fileName in release.fileNames">
          <a ng-href="{{release.fileUrls[$index]}}">
            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;
            <strong>{{ fileName }}</strong>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!--<div class="row">-->
  <!--<div class="col-xs-12">-->
  <!--<pre ng-bind="vm.releases|json"></pre>-->
  <!--</div>-->
  <!--</div>-->
</div>
