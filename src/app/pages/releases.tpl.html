<div class="releasesPage">
  <div class="row" ng-repeat="release in vm.releases">
    <div class="col-xs-4">
      <h3 ng-bind="release.note | capitalize">Release Type</h3>
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="fileName in release.fileNames">
          <a ng-href="{{release.fileUrls[$index]}}">
            <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>&nbsp;
            <strong>{{ fileName }}</strong>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!--<div class="col-xs-12">-->

  <!--</div>-->
  <!--</div>-->
</div>
