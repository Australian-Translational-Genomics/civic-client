<div class="helpPage">
  <div class="title-row">
    <div class="row">
      <div class="col-xs-12">
        <div class="name">
          <h3>Help</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="help-tabs">
      <tabset vertical="true" type="nav nav-pills nav-stacked col-xs-12 col-sm-2 col-lg-3 pull-left">
        <tab
          ng-repeat="tab in vm.tabs.main"
          heading="{{ tab.heading }}"
          active="tab.active">
          <div ng-include="tab.template"></div>
        </tab>
      </tabset>
    </div>
  </div>
</div>
