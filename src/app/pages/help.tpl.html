<div class="helpPage">
  <div class="title-row">
    <div class="row">
      <div class="col-xs-12">
        <div class="name">
          <h3>Help</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-2 col-lg-3">
      <div class="help-tabs">
        <ul class="nav nav-pills nav-stacked">
          <li ng-repeat="tab in vm.tabs.main" ui-sref-active="active">
            <a ui-sref="{{tab.state}}">{{ tab.heading }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-xs-12 col-sm-10 col-lg-9">
      <ui-view></ui-view>
    </div>
  </div>
</div>
