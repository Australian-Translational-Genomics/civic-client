<div class="subheader" ng-hide="$root.navMode == 'home'">
  <div class="container-fluid">
    <form role="form">
      <div class="subheader-bg">
        <div class="row">
          <div class="col-xs-6">
            <h1>{{ viewTitle }}</h1>
          </div>
          <div class="col-xs-4 col-med-4 col-lg-5 search-sub-input">
            <div class="input-group input-group-sm" ng-controller="typeAheadCtrl">
              <input type="text" class="form-control">
                <span class="input-group-btn">
                  <a class="btn btn-default" type="button">Search</a>
                </span>
            </div>
          </div>
          <div class="col-xs-2 col-med-2 col-lg-1 search-sub-browse">
            <a type="button" class="btn btn-sm btn-browse-sub btn-block" ui-sref="browse">Browse</a>
          </div>
        </div> <!-- /.row -->
      </div> <!-- /.subheader-bg -->
    </form>
  </div>
</div>
